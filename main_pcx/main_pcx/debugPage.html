<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Debugging</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
</head>

<body>
    <h1>Email Debugging Page</h1>
    <form id="emailForm">
        <label for="to">To:</label>
        <input type="email" id="to" name="to" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="text">Message:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Send Email" id="submitBtn">
    </form>

    <div id="response"></div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/smtp.js/dist/smtp.min.js"></script>
    <script src="./var.js"></script>
    <script src="./debugPage.js"></script>
</body>

</html>
