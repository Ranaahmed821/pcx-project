<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Login</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-5 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 bg-light">
                        <div class="row px-3 justify-content-center mt-4 mb-5">
                            <img src="/img/pcx-logo.png" style="width: 80%; height: 80%;" class="image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <h3 class="mb-4">Welcome back!</h3>
                        <p class="text-muted mb-4">Plaese Login to your account</p>
                        <div class="row px-3">
                            <label class="mb-0">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="row px-3">
                            <label class="mb-0">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <button class="btn btn-primary mt-3 text-center mb-1" onclick="login()">Login</button>
                            </div>
                        </div>
                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold">Don't have an account? <a href="/register.html" class="text-danger ">Register</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/var.js"></script>
    <script src="/login.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
