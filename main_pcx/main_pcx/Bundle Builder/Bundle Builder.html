<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>PC Components Bundle</title>
  <link rel="shortcut icon" type="image" href="img/pcx-logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="#"><img src="/img/pcx-logo.png" alt="logo" width="100" height="60"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2 rounded-pill" type="search" placeholder="Search...." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-2 col-12">
    <h1 class="text-uppercase mb-4 text-center text-white bg-primary bg-gradient ">PC Components Bundle</h1>
    <div class="row">
      <div class="col-md">
        <table class="table table-bordered border-primary-subtle table-hover text-center">
          <thead>
            <tr>
              <th class="col-3">Component</th>
              <th>Specification</th>
            </tr>
          </thead>
          <tbody class="text-black-50 text-uppercase fw-bold">
            <tr>
              <td>motherboard</td>
              <td>
                <div class="input-group">
                  <input type="text" class="form-control search" placeholder="Select or enter">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"></button>
                  <ul class="dropdown-menu motherboard-dropdown" id="motherboard-dropdown" data-target="monitor">
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>cpu</td>
              <td>
                <div class="input-group">
                  <input type="text" class="form-control search" placeholder="Select or enter">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"></button>
                  <ul class="dropdown-menu cpu-dropdown" id="cpu-dropdown" data-target="monitor">
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>gpu</td>
              <td>
                <div class="input-group">
                  <input type="text" class="form-control search" placeholder="Select or enter">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"></button>
                  <ul class="dropdown-menu gpu-dropdown" id="gpu-dropdown" data-target="monitor">
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>ram</td>
              <td>
                <div class="input-group">
                  <input type="text" class="form-control search" placeholder="Select or enter">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"></button>
                  <ul class="dropdown-menu ram-dropdown" id="ram-dropdown" data-target="monitor">
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>ssd</td>
              <td>
                <div class="input-group">
                  <input type="text" class="form-control search" placeholder="Select or enter">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"></button>
                  <ul class="dropdown-menu ssd-dropdown" id="ssd-dropdown" data-target="monitor">
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>hdd</td>
              <td>
                <div class="input-group">
                  <input type="text" class="form-control search" placeholder="Select or enter">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"></button>
                  <ul class="dropdown-menu hdd-dropdown" id="hdd-dropdown" data-target="hdd">

                </div>
              </td>
            </tr>
            <tr>
              <td>case</td>
              <td>
                <div class="input-group">
                  <input type="text" class="form-control search" placeholder="Select or enter">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"></button>
                  <ul class="dropdown-menu case-dropdown" id="case-dropdown" data-target="case">
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>monitor</td>
              <td>
                <div class="input-group">
                  <input type="text" class="form-control search" placeholder="Select or enter">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"></button>
                  <ul class="dropdown-menu screen-dropdown" id="screen-dropdown" data-target="monitor">
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-8">
        <table class="table table-bordered border-primary-subtle table-hover text-center">
          <thead>
            <tr>
              <th class="col-1">Categories</th>
              <th class="col-4">Items</th>
              <th class="col-1">Price</th>
            </tr>
          </thead>
          <tbody class="text-black-50 text-uppercase fw-bold">
            <tr>
              <td>Motherboard</td>
              <td id="motherboard-result">
              </td>
              <td>...</td>
            </tr>
            <tr>
              <td>cpu</td>

              <td>...</td>

            <tr>

            <tr>

              <td>...</td>
            </tr>
            <tr>

              <td>...</td>
            </tr>
            <tr>
              <td>monitor</td>
              <td id="screen-result">
              </td>
              <td>...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./items.js"></script>
  <script src="./script.js"></script>

</body>

</html>
